<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoViz - The Logic Lens</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for Premium Look -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Top: Input -->
        <header class="app-header">
            <div class="logo-area">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                    </svg>
                </div>
                <h1>AlgoViz</h1>
            </div>
            <div class="input-group">
                <input type="text" id="promptInput"
                    placeholder="Describe a concept (e.g., 'Bubble sort', 'Atom model', 'Derivation', 'Graph plot')...">
                <button id="voiceBtn" class="icon-btn" title="Voice Input">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
                <button id="generateBtn" class="primary-btn">Generate</button>
            </div>
            <a href="/dashboard" class="sm-btn" style="text-decoration: none; margin-left: 1rem;">Back to Dashboard</a>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left: JSON / Code / Breakdown -->
            <section class="panel left-panel">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="breakdown">Steps</button>
                    <button class="tab-btn" data-tab="code">Code</button>
                    <button class="tab-btn" data-tab="json">JSON</button>
                </div>

                <!-- Breakdown Tab -->
                <div id="tab-breakdown" class="tab-content active">
                    <div class="panel-header">
                        <h2>Animation Steps</h2>
                        <div class="toggle-wrapper">
                            <span>Narrator</span>
                            <label class="switch">
                                <input type="checkbox" id="narratorToggle" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <div id="breakdownList" class="breakdown-list">
                        <div class="empty-state">Generate a scene to see steps.</div>
                    </div>
                </div>

                <!-- Code Tab -->
                <div id="tab-code" class="tab-content">
                    <div class="panel-header">
                        <h2>Generated Code</h2>
                    </div>
                    <textarea id="codeViewer" readonly spellcheck="false"># Code will appear here...</textarea>
                </div>

                <!-- JSON Tab -->
                <div id="tab-json" class="tab-content">
                    <div class="panel-header">
                        <h2>Scene JSON</h2>
                        <button id="applyJsonBtn" class="sm-btn">Apply</button>
                    </div>
                    <textarea id="jsonEditor" spellcheck="false"></textarea>
                </div>
            </section>

            <!-- Right: Canvas Preview -->
            <section class="panel right-panel">
                <div class="panel-header">
                    <h2>Live Preview</h2>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <button id="fullscreenBtn" class="icon-btn" title="Full Screen" style="padding: 4px;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path
                                    d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3">
                                </path>
                            </svg>
                        </button>
                        <div id="statusIndicator" class="status-ready">Ready</div>
                    </div>
                </div>
                <div class="canvas-wrapper">
                    <canvas id="previewCanvas" width="800" height="450"></canvas>
                    <div id="loadingOverlay" class="hidden">
                        <div class="spinner"></div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bottom: Controls -->
        <footer class="bottom-controls">
            <div class="playback-controls">
                <button id="resetBtn" class="control-btn">⏮ Reset</button>
                <button id="playPauseBtn" class="control-btn">▶ Play</button>
                <input type="range" id="timelineScrub" min="0" max="100" value="0" step="0.1">
                <span id="timeDisplay">0.0s / 0.0s</span>
            </div>
            <div class="export-controls">
                <button id="exportBtn" class="accent-btn">Export Video</button>
            </div>
        </footer>
    </div>

    <!-- Error Toast -->
    <div id="errorToast" class="toast hidden">
        <span id="errorMessage">Error message</span>
        <button onclick="this.parentElement.classList.add('hidden')">✕</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
