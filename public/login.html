<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AlgoViz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <img src="/logo.png" alt="AlgoViz" style="height: 64px; width: auto; margin-bottom: 1rem;">
                <div style="font-size: 1.5rem; color: white; font-weight: 700; letter-spacing: -0.5px;">AlgoViz</div>
            </div>
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Log in to continue creating</p>

            <form id="loginForm"> <!-- Removed action to handle via JS -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>

                <div id="errorMsg" style="color: #ff6b6b; margin-bottom: 1rem; font-size: 0.9rem; display: none;">
                    Invalid Credentials
                </div>

                <button type="submit" class="primary-btn" style="width: 100%;">Log In</button>
            </form>

            <script>
                document.getElementById('loginForm').addEventListener('submit', function (e) {
                    e.preventDefault(); // Prevent default submission

                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const errorMsg = document.getElementById('errorMsg');

                    if (email) {
                        const users = JSON.parse(localStorage.getItem('algoVizUsers') || '{}');
                        const user = users[email];

                        if (user && user.password === password) {
                            // Valid credentials
                            localStorage.setItem('currentUser', user.name);
                            window.location.href = '/dashboard';
                        } else {
                            // Invalid credentials
                            errorMsg.style.display = 'block';
                            // Shake animation effect
                            const btn = document.querySelector('.primary-btn');
                            btn.style.animation = 'shake 0.5s';
                            setTimeout(() => {
                                btn.style.animation = 'none';
                            }, 500);
                        }
                    }
                });
            </script>

            <div style="display: flex; align-items: center; margin: 1.5rem 0; color: var(--text-muted);">
                <div style="flex: 1; height: 1px; background: var(--glass-border);"></div>
                <span style="padding: 0 1rem; font-size: 0.9rem;">OR</span>
                <div style="flex: 1; height: 1px; background: var(--glass-border);"></div>
            </div>

            <button class="google-btn" onclick="window.location.href='/auth/google'">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Sign in with Google
            </button>

            <div class="auth-footer">
                Don't have an account? <a href="/signup" class="auth-link">Sign Up</a>
            </div>
        </div>
    </div>
</body>

</html>
